<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find User Results</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <h2 th:if="${found} == true">Found User Details</h2>

        <div th:if="${found} == false">
            <div class="alert alert-danger">
                User not found or external API does not respond.
            </div>
        </div>

        <div th:if="${found} == true" class="container">
            <div class="row">
                <label class="col-sm-2">Email</label>
                <div class="col-sm-10" th:text="${userCreatedDTO.email}"></div>
            </div>
            <div class="row">
                <label class="col-sm-2">Name</label>
                <div class="col-sm-10" th:text="${userCreatedDTO.name}"></div>
            </div>
            <div class="row">
                <label class="col-sm-2">ID</label>
                <div class="col-sm-10" th:text="${userCreatedDTO.id}"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <a th:href="@{/}" class="btn btn-primary" role="button"><i
                            class="glyphicon glyphicon-triangle-left"></i> Back To Homepage</a>
                    <a th:href="@{/findUser}" class="btn btn-primary" role="button"><i
                            class="glyphicon glyphicon-search"></i> Try Again</a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
