<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Skills</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="row">
    <div class="col-md-6 col-md-offset-3">


        <h2>Skills</h2>

        <div th:if="${apiRespondedCorrectly} == false">
            <div class="alert alert-danger">
                There was an error (external API might not respond).
            </div>
        </div>

        <div th:if="${apiRespondedCorrectly} == true" class="container">
            <a th:href="@{/addNewSkill}" class="btn btn-primary" role="button">Add New Skill</a>
        </div>
        <br/>
        <table th:if="${apiRespondedCorrectly} == true" class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>skillName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skillDTO : ${allSkills}">
                <td th:text="${skillDTO.id}">1</td>
                <td th:text="${skillDTO.skillName}">Name</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${apiRespondedCorrectly} == true" class="container">
            <a th:href="@{/addNewSkill}" class="btn btn-primary" role="button">Add New Skill</a>
        </div>
        <div class="form-group" th:if="${apiRespondedCorrectly} == false">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="pull-right">
                    <a th:href="@{/}" class="btn btn-primary" role="button"><i
                            class="glyphicon glyphicon-triangle-left"></i> Back To Homepage</a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
