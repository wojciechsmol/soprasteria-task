<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Skills</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="row">
    <div class="col-md-6 col-md-offset-3">


        <h2>Skills</h2>
        <div class="container">
            <a th:href="@{/addNewSkill}" class="btn btn-primary" role="button">Add New Skill</a>
        </div>
        <br/>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>id</th>
                <th>skillName</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skillDTO : ${allSkills}">
                <td th:text="${skillDTO.id}">1</td>
                <td th:text="${skillDTO.skillName}">Name</td>
            </tr>
            </tbody>
        </table>

        <div class="container">
            <a th:href="@{/addNewSkill}" class="btn btn-primary" role="button">Add New Skill</a>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
