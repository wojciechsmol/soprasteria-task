<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find User By ID</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="row">
    <div class="col-md-6 col-md-offset-3">


        <div th:if="${param.added}">
            <div class="alert alert-success">
                Skill has been added.
            </div>
        </div>
        <form class="form-horizontal" role="form" th:object="${detailsDTO}" th:action="@{/findUser}" method="post">
            <fieldset>

                <!-- Form Name -->
                <legend>Find User By ID</legend>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" placeholder="User ID" class="form-control" th:field="*{id}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-0 col-sm-10">
                        <div class="pull-right">
                            <a th:href="@{/}" class="btn btn-primary" role="button"><i
                                    class="glyphicon glyphicon-triangle-left"></i> Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i>Find
                            </button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>


    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
