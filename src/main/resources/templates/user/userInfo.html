<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <div th:if="${param.save}">
            <div class="alert alert-success">
                Changes have been saved.
            </div>
        </div>
        <form class="form-horizontal" role="form" th:object="${detailsNewDTO}" th:action="@{/userInfo?save}"
              method="post">
            <fieldset>

                <!-- Form Name -->
                <legend>User Details</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="First Name" class="form-control" th:field="*{firstName}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Last Name" class="form-control" th:field="*{lastName}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">Field of Study</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="Field of Study" class="form-control" th:field="*{fieldOfStudy}">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">University</label>
                    <div class="col-sm-10">
                        <input type="text" placeholder="University" class="form-control" th:field="*{university}">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Year Of Study</label>
                    <div class="col-md-4">
                        <select th:field="*{yearOfStudy}" id="selectbasic" name="selectbasic" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="pull-right">
                            <a th:href="@{/}" class="btn btn-primary" role="button"><i
                                    class="glyphicon glyphicon-triangle-left"></i> Back To Homepage</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
