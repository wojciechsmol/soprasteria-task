<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Skill</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="row">
    <div class="col-md-6 col-md-offset-3">


        <div th:if="${param.added}">
            <div class="alert alert-success">
                Skill has been added.
            </div>
        </div>
        <form class="form-horizontal" role="form" th:object="${skillNewDTO}" th:action="@{/addNewSkill?added}" method="post">
            <fieldset>

                <!-- Form Name -->
                <legend>Add New Skill</legend>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" placeholder="Skill Name" class="form-control" th:field="*{skillName}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-0 col-sm-10">
                        <div class="pull-right">
                            <a th:href="@{/skills}" class="btn btn-primary" role="button"><i
                                    class="glyphicon glyphicon-triangle-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>


    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
