<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Wojciech Smol</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/}"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                    <li class="divider-vertical"></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/userInfo}"><i class="glyphicon glyphicon-user"></i> Edit User Info</a></li>
                    <li sec:authorize="isAuthenticated()" class="divider-vertical"></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/userSkills}"><i class="glyphicon glyphicon-education"></i> Edit User Skills</a></li>
                    <li sec:authorize="isAuthenticated()" class="divider-vertical"></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/findUser}"><i class="glyphicon glyphicon-search"></i> Find Other User By ID</a></li>
                    <li sec:authorize="isAuthenticated()" class="divider-vertical"></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/skills}"><i class="glyphicon glyphicon-star"></i> Available Skills</a></li>
                </ul>


                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/logout" th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Sign out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
